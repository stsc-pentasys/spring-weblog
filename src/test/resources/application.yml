server:
  port: 8080
management:
  port: 8081
spring:
  datasource:
    platform: h2
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
logging:
  level:
    org:
      springframework:
        boot: INFO
    workshop:
      microservices:
        weblog: DEBUG
endpoints:
  metrics:
    sensitive: false
  health:
    sensitive: false